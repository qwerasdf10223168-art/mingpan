<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>紫微命盤助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre { white-space: pre-wrap; word-break: break-word; }
    .result-table { overflow-x: auto; }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5 mb-5">
  <h1 class="mb-4">紫微命盤助手</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">貼上命盤資料（原始文本）</label>
      <textarea name="info" class="form-control" rows="12" required>{{ raw_input }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">分析年份</label>
      <input type="number" name="year" class="form-control" value="{{ year }}" required>
    </div>
    <button class="btn btn-primary">開始分析</button>
  </form>

  {% if result %}
  <div class="mt-4 p-3 bg-white rounded shadow-sm">
    <h5>分析結果</h5>
    <div class="result-table">{{ result|safe }}</div>
  </div>
  {% endif %}

  <hr>
  <p class="text-muted small">說明：此網站會把你貼上的命盤文字交給後端分析程式，並把 Markdown 表格轉成 HTML 顯示。</p>
</div>
</body>
</html>
